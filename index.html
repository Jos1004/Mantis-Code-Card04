<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mantis Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="card">
       <div class="card-header">
            <div class="card-content"></div>
            <div class="filter"></div>
             <img src="images/Eye.svg" alt="Eye" id="eye"/>
       </div>
       <div class="card-body">
           <h3 id="card-title">Equilibrium #3429</h3>
           <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
           <div class="status">
               <div class="dados" id="shape">
                   <img src="images/Combined%20Shape.svg" alt="Combined Shape" id="combined"/>
                   <p id="text1">0.041 ETH</p>
               </div>
               <div class="dados" id="time">
                   <img src="images/Clock.svg" alt="Clock" id="clock"/>
                   <p id="text2">3 days left</p>
               </div>
           </div>
       </div>
       <div class="card-footer">
         <img src="images/Oval.svg" id="oval"><p id="text3">Creation of <span>Jules Wyvern</span></p>
       </div>
   </div>
</body>
</html>
